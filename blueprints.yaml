name: Draft Preview
slug: draft-preview
type: plugin
version: 0.1.0
description: Preview Pages that are not published yet
icon: eye
author:
  name: Sebastian Laube
  email: hello@sebastianlaube.de
homepage: https://github.com/bitstarr/grav-plugin-draft-preview
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/bitstarr/grav-plugin-draft-preview/issues
docs: https://github.com/bitstarr/grav-plugin-draft-preview/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_DRAFT_PREVIEW.TEXT_VARIABLE
      help: PLUGIN_DRAFT_PREVIEW.TEXT_VARIABLE_HELP
